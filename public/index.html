<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Link to the favicon for the webpage -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Ensures the page is properly scaled on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Sets the theme color for mobile browsers (address bar color, etc.) -->
    <meta name="theme-color" content="#000000" />

    <!-- Provides a description of the website for SEO and sharing purposes -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Link to Apple touch icon (used when the website is saved to home screen on iOS devices) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Link to the web app manifest (contains metadata about the web application) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- The title of the webpage displayed in the browser tab -->
    <title>Millionaire's Mind Game</title>
  </head>
  <body>
    <!-- Message for users who have JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where the React app will be mounted -->
    <div id="root"></div>
  </body>
</html>
